<html>

  <head>
    <title>Liz's Python Blog</title>
  </head>

  <body>
    <header>
      <h1>Welcome to Liz's Django Girls Blog</h1>
    </header>

    <nav>
      <h4><a href="/">Django Girls Blog</a></h1>
    </nav>

    <div>
      {% for post in posts %}
        <div>
          <p>published: {{ post.published_date }} </p>
          <h2><a href= "">{{ post.title }}</a></p>
          <p>{{ post.text|linebreaksbr }}</p>
        </div>
      {% endfor %}
    </div>

  </body>

</html>
